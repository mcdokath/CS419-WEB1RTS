<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Tower Challenge: Easy Mode</title>
		<link href="css/easy.css" rel="stylesheet" type="text/css" />
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js</script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
		  <h1 id="game-title">Tower Challenge: Easy Mode</h1>
		  <div id="game-container">
			  <div id="player-sidebar">
				<h2>Player Dashboard</h2>
				<hr>
				<p><strong style="font-size:large;">Player Height:<span id="player_height"> 1 </span> <!-- Code for Tower Height --></strong></p>
				<p><strong style="font-size:large;">Enemy Height: <!-- Code for Tower Height --></strong></p>
				<p><strong style="font-size:large;">Diamond: <span id="money">20</span><!-- Code for Available Money --></strong></p>
				<p><strong style="font-size:large;">Miners: <span id="miner">1</span></strong></p>
				<p><strong style="font-size:large;">Builders: <span id="builder">1</span></strong></p>
				<p><strong style="font-size:large;">Buy</strong></p>
		
				<div class="buy-container">
					<button id="miner" onclick="buyMiner(1)">Miner</button>
					
					<img src="images/robotminer.png">
				</div>
				<div class="buy-container">
					<button id="builder" onclick="buyBuilder(1)">Builder</button>
					<img src="images/robotbuilder.png">
				</div>
			  </div>
			  <div id="player-main">
				
				<canvas id="canvasBg" width="800" height="600"></canvas>
				
				<div id="overlapping">
					<canvas id="canvasEntities" width="800" height="600"></canvas>
				</div>

					<script src="js/easy.js"></script>	
				
			  </div>
			</div>
		</div>
	</body>
</html>
