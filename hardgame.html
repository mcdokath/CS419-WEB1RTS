<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Build or Die: Hard Mode</title>
		<link href="css/hard.css" rel="stylesheet" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		 <link rel="stylesheet" href="style.css">
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js</script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
		  <h1 id="game-title">Build or Die: Hard Mode</h1>
		  <div id="game-container">
			  <div id="player-sidebar">
				<h2>Player Dashboard</h2>
				<hr>
				<p><strong style="font-size:large;">Player Building Height:<span id="player_height"> 1 </span> <!-- Code for Tower Height --></strong></p>
				<p><strong style="font-size:large;">Player Diamonds: <span id="money">400</span><!-- Code for Available Money --></strong></p>
				<p><strong style="font-size:large;">Miners: <span id="miner">1</span> Builders: <span id="builder">1</span> Destroyer: <span id="destructor">1</span></strong></p>
		<br>
			<hr>
			<hr>
				<p><strong style="font-size:large;">ACTIVATE ANOTHER UNIT </strong></p>
				<div class="buy-container">
				
					<button id="miner" onclick="buyMiner(1)">Miner</button>
					<p>100 D</p>
					<img src="images/robotminer.png">
				</div>
				<div class="buy-container">
					<button id="builder" onclick="buyBuilder(1)">Builder</button>
					<p>200 D</p>
					<img src="images/robotbuilder.png ">
				</div>
				<div class="buy-container">
					<button id="destructor" onclick="buyDestructor(1)">Destroyer</button>
					<p>200 D</p>
					
					<img src="images/robotdestroyer.png">
				</div>
				<br>
					<hr>			
				<hr>
				
				<h2>Enemy Dashboard</h2>
				<hr>
				<p><strong style="font-size:large;">Enemy Building Height:<span id="enemy_height"> 1 </span> <!-- Code for Tower Height --></strong></p>
				<p><strong style="font-size:large;">Enemy Diamonds: <span id="moneyEnemy">400</span><!-- Code for Available Money --></strong></p>
				<p><strong style="font-size:large;">Miners: <span id="minerEnemy">1</span> Builders: <span id="builderEnemy">1</span> Destroyer: <span id="destructorEnemy">1</span></strong></p>
					
					
			  </div>
			  
			  
			  <div id="player-main">
			<canvas id="canvasBg" width="800" height="600"></canvas>

        <div id="overlapping">
            <canvas id="canvasEntities" width="800" height="600"></canvas>
        </div>

			<script src="js/hard.js"></script>	
			  </div>
			  
		
			  
			  
			  
			  
			  <button onclick="window.location.href='easygame.html'">Play Easy Mode Game [New Game]</button> <button onclick="window.location.href='hardgame.html'">Play Hard Mode Game [New Game]</button><button onclick="window.location.href='index.html'">Main Menu</button>
			  
			  
			  
			</div>
			
		</div>
	</body>
</html>
