<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Tower Challenge: Hard Mode</title>
		<link href="css/hard.css" rel="stylesheet" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js</script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
		  <h1 id="game-title">Tower Challenge: Hard Mode</h1>
		  <div id="game-container">
			  <div id="player-sidebar">
				<h2>Player Dashboard</h2>
				<hr>
				<p><strong style="font-size:large;">Player Height: <!-- Code for Tower Height --></strong></p>
				<p><strong style="font-size:large;">Enemy Height: <!-- Code for Tower Height --></strong></p>
				<p><strong style="font-size:large;">Diamond: <!-- Code for Available Money --></strong></p>
				<p><strong style="font-size:large;">Buy:</strong></p>
				<div class="buy-container">
					<button id="miner">Miner</button>
					<img src="images/robotminer.png">
				</div>
				<div class="buy-container">
					<button id="builder">Builder</button>
					<img src="images/robotbuilder.png">
				</div>
				<div class="buy-container">
					<button id="destroyer">Destroyer</button>
					<img src="images/robotdestroyer.png">
				</div>
			  </div>
			  <div id="player-main">
				<canvas id="scene" width="800" height="600"></canvas>
			  </div>
			</div>
		</div>
	</body>
</html>
